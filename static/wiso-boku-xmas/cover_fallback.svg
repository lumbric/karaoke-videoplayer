  </defs>
  <rect width="1280" height="720" fill="url(#bg)" />
  <rect width="1280" height="720" fill="url(#halo)" />
  <rect width="1280" height="720" fill="url(#snow)" />

  <circle cx="640" cy="320" r="170" fill="rgba(11,11,11,0.85)" stroke="#00aa5a" stroke-width="6" />
  <circle cx="640" cy="320" r="155" fill="none" stroke="#00aa5a" stroke-width="6" />
  <text x="640" y="320" text-anchor="middle" dominant-baseline="middle" font-family="Work Sans, Arial, sans-serif" font-size="130" fill="#ffffff" letter-spacing="6">BOKU</text>
  <text x="640" y="400" text-anchor="middle" font-family="Work Sans, Arial, sans-serif" font-size="40" fill="#00aa5a" letter-spacing="4">WISO XMAS KARAOKE</text>

  <g fill="none" stroke="#00aa5a" stroke-width="3" stroke-linecap="round">
    <path d="M180 140 l24 28 l-18 0 l24 28" />
