<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" role="img" aria-label="BOKU WISO XMAS Karaoke Cover">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0b0b" />
      <stop offset="50%" stop-color="#0d0d0d" />
      <stop offset="100%" stop-color="#0b0b0b" />
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="rgba(0,170,90,0.35)" />
      <stop offset="70%" stop-color="rgba(0,170,90,0.06)" />
      <stop offset="100%" stop-color="rgba(0,170,90,0)" />
    </radialGradient>
    <pattern id="snow" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="30" r="2" fill="rgba(255,255,255,0.4)" />
      <circle cx="70" cy="80" r="1.8" fill="rgba(255,255,255,0.35)" />
