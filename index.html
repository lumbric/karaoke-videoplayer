<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karaoke ab Hof üé§</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'RocknRoll One', sans-serif;
      background: linear-gradient(135deg, #d4a574 0%, #c8956a 25%, #b8845c 50%, #a67651 75%, #8b6344 100%);
      min-height: 100vh;
      color: #2c1810;
      overflow-x: hidden;
      line-height: 1.4;
      position: relative;
    }
    
    /* Rustic wood texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(139, 99, 68, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(212, 165, 116, 0.1) 0%, transparent 50%),
        linear-gradient(45deg, rgba(44, 24, 16, 0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(44, 24, 16, 0.05) 25%, transparent 25%);
      background-size: 200px 200px, 300px 300px, 60px 60px, 60px 60px;
      pointer-events: none;
      z-index: 0;
    }
    h1 { 
      text-align: center; 
      margin: 1em 0 0.5em 0; 
      font-size: 3em;
      color: #8b4513;
      text-shadow: 
        3px 3px 0px #654321,
        6px 6px 10px rgba(44, 24, 16, 0.3),
        0 0 30px rgba(255, 215, 0, 0.5);
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
    }
    
    /* Farm/rustic decorative elements around title */
    h1::before,
    h1::after {
      content: 'üåæ';
      font-size: 0.6em;
      color: #cd853f;
      margin: 0 20px;
      text-shadow: 2px 2px 4px rgba(44, 24, 16, 0.3);
    }
    #search { 
      margin: 1.5em auto 2em auto; 
      display: block; 
      padding: 1em 1.5em; 
      width: min(600px, 80%); 
      font-size: 1.2em;
      font-family: 'RocknRoll One', sans-serif;
      border: 4px solid #8b4513;
      border-radius: 15px;
      background: linear-gradient(145deg, rgba(255,248,220,0.9), rgba(245,238,210,0.9));
      color: #2c1810;
      text-align: center;
      transition: all 0.3s ease;
      outline: none;
      box-shadow: 
        inset 2px 2px 5px rgba(139, 69, 19, 0.2),
        0 4px 10px rgba(44, 24, 16, 0.3);
      position: relative;
      z-index: 1;
    }
    #search:focus {
      background: linear-gradient(145deg, rgba(255,248,220,1), rgba(245,238,210,1));
      box-shadow: 
        inset 2px 2px 5px rgba(139, 69, 19, 0.3),
        0 0 20px rgba(205, 133, 63, 0.6),
        0 6px 15px rgba(44, 24, 16, 0.4);
      transform: scale(1.02);
      border-color: #cd853f;
    }
    #search::placeholder {
      color: rgba(44, 24, 16, 0.6);
      text-align: center;
    }
    .search-info {
      display: none;
    }
    .video-grid { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 25px; 
      padding: 20px 40px; 
      max-width: 1400px;
      margin: 0 auto;
    }
    .card { 
      background: linear-gradient(145deg, #f5eed2 0%, #e6d7b8 50%, #d4c5a0 100%);
      border: 3px solid #8b4513;
      border-radius: 15px; 
      padding: 15px; 
      width: 250px; 
      cursor: pointer; 
      transition: all 0.3s ease;
      box-shadow: 
        0 6px 15px rgba(44, 24, 16, 0.3),
        inset 0 1px 3px rgba(255, 248, 220, 0.8);
      position: relative;
      z-index: 1;
    }
    
    /* Rustic wood frame effect */
    .card::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #654321, #8b4513, #a0522d);
      border-radius: 18px;
      z-index: -1;
    }
    
    .card:hover { 
      transform: scale(1.05) translateY(-8px); 
      box-shadow: 
        0 12px 30px rgba(44, 24, 16, 0.4),
        inset 0 1px 3px rgba(255, 248, 220, 0.9);
      background: linear-gradient(145deg, #fff8dc 0%, #f0e6c7 50%, #dcc9a8 100%);
    }
    
    .card img { 
      width: 100%; 
      height: 250px; 
      object-fit: cover; 
      border-radius: 10px;
      box-shadow: 
        inset 0 0 15px rgba(44, 24, 16, 0.2),
        0 4px 12px rgba(44, 24, 16, 0.4);
      border: 2px solid #a0522d;
    }
    
    .title { 
      margin-top: 1em; 
      font-weight: bold; 
      font-size: 1.1em;
      text-align: center;
      color: #2c1810;
      text-shadow: 
        1px 1px 0px #f5eed2,
        2px 2px 4px rgba(44, 24, 16, 0.3);
    }
    #playerContainer {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background-color: #000; justify-content: center; align-items: center; z-index: 1000;
      cursor: none;
    }
    #playerContainer.show-cursor {
      cursor: default;
    }
    video { width: 100vw; height: 100vh; object-fit: contain; background: #000; }
    #closeBtn {
      position: absolute; top: 20px; right: 20px;
      background: rgba(255, 0, 100, 0.8); color: white; border: none;
      padding: 10px 20px; font-size: 1.2em; border-radius: 10px; cursor: pointer;
      display: none; z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #closeBtn.visible {
      opacity: 1;
    }
    #statsButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: linear-gradient(145deg, #cd853f, #a0522d);
      padding: 15px 20px;
      border: 3px solid #8b4513;
      color: #fff8dc;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'RocknRoll One', sans-serif;
      font-size: 0.9em;
      text-shadow: 1px 1px 2px rgba(44, 24, 16, 0.5);
      box-shadow: 
        0 4px 10px rgba(44, 24, 16, 0.3),
        inset 0 1px 3px rgba(255, 248, 220, 0.3);
      transition: all 0.3s ease;
    }
    
    #statsButton:hover {
      background: linear-gradient(145deg, #daa520, #b8860b);
      transform: translateY(-2px);
      box-shadow: 
        0 6px 15px rgba(44, 24, 16, 0.4),
        inset 0 1px 3px rgba(255, 248, 220, 0.4);
    }
    #statsPage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1e1e1e;
      z-index: 2000;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #closeStats {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(145deg, #cd853f, #a0522d);
      color: #fff8dc;
      border: 2px solid #8b4513;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'RocknRoll One', sans-serif;
      text-shadow: 1px 1px 2px rgba(44, 24, 16, 0.5);
      box-shadow: 0 2px 5px rgba(44, 24, 16, 0.3);
      transition: all 0.3s ease;
    }
    
    #closeStats:hover {
      background: linear-gradient(145deg, #daa520, #b8860b);
      transform: translateY(-1px);
    }
    
    /* Farm decorative elements */
    .farm-decoration {
      position: fixed;
      font-size: 2em;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
      color: #8b4513;
    }
    
    .farm-decoration:nth-child(1) { top: 10%; left: 5%; content: 'üöú'; }
    .farm-decoration:nth-child(2) { top: 20%; right: 8%; content: 'üåæ'; }
    .farm-decoration:nth-child(3) { bottom: 15%; left: 10%; content: 'üêÑ'; }
    .farm-decoration:nth-child(4) { bottom: 25%; right: 15%; content: 'üåª'; }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .video-grid {
        padding: 20px 20px;
        gap: 20px;
        justify-content: center;
      }
      .card {
        width: 200px;
      }
      .card img {
        height: 200px;
      }
      h1 {
        font-size: 2.2em;
      }
      h1::before,
      h1::after {
        font-size: 0.5em;
        margin: 0 15px;
      }
      #search {
        width: 90%;
        font-size: 1.1em;
        padding: 0.8em 1.2em;
      }
      .farm-decoration {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .video-grid {
        padding: 15px 15px;
        gap: 15px;
      }
      .card {
        width: 160px;
      }
      .card img {
        height: 160px;
      }
      h1 {
        font-size: 1.8em;
      }
      h1::before,
      h1::after {
        font-size: 0.4em;
        margin: 0 10px;
      }
      #search {
        font-size: 1em;
        padding: 0.7em 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Farm decorative background elements -->
  <div class="farm-decoration" style="top: 10%; left: 5%;">üöú</div>
  <div class="farm-decoration" style="top: 20%; right: 8%;">üåæ</div>
  <div class="farm-decoration" style="bottom: 15%; left: 10%;">üêÑ</div>
  <div class="farm-decoration" style="bottom: 25%; right: 15%;">üåª</div>
  
  <h1>Karaoke ab Hof üé§</h1>
  <input type="text" id="search" placeholder="Lied suchen...">
  <div class="video-grid" id="videoList"></div>
  <div id="playerContainer">
    <video id="videoPlayer" controls autoplay></video>
    <button id="closeBtn" onclick="closePlayer()">‚úï Zur√ºck</button>
  </div>
  <button id="statsButton">üìä Statistik</button>
  <div id="statsPage">
    <button id="closeStats">‚úï</button>
    <h2>Statistik</h2>
    <canvas id="chart" width="800" height="400"></canvas>
    <p><button onclick="exportStats()">Statistik exportieren</button></p>
  </div>
  <script>
    let allVideos = [];
    let playedLog = JSON.parse(localStorage.getItem("playedLog") || "[]");
    let chartInstance = null;
    
    // Configuration for video display and search
    const CONFIG = {
      MAX_DISPLAY_COUNT: 50       // Maximum number of videos to display (both start page and search results)
    };

    async function loadVideos() {
      try {
        const res = await fetch("videos.json");
        allVideos = await res.json();
        showRandomVideos();
      } catch (error) {
        console.error("Error loading videos:", error);
      }
    }

    function showRandomVideos() {
      const sample = shuffle([...allVideos]).slice(0, CONFIG.MAX_DISPLAY_COUNT);
      renderCards(sample);
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderCards(videos) {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      
      if (videos.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #ccc; padding: 2em;">Keine Videos gefunden</div>';
        return;
      }
      
      videos.forEach(v => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${v.cover}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDIwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTIwIiBmaWxsPSIjNDQ0Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iNjAiIGZpbGw9IiNjY2MiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSI+S2VpbiBCaWxkPC90ZXh0Pgo8L3N2Zz4='"><div class="title">${v.title}</div>`;
        div.onclick = () => playVideo(v);
        container.appendChild(div);
      });
    }



    function handleSearch(query) {
      if (!query || query.length === 0) {
        // Show random videos when search is empty
        showRandomVideos();
        return;
      }

      // Filter videos based on search query (search starts immediately with any character)
      const filteredVideos = allVideos.filter(v => 
        v.title.toLowerCase().includes(query.toLowerCase())
      );

      if (filteredVideos.length === 0) {
        renderCards([]);
        return;
      }

      // Limit results to same number as start page
      const limitedResults = filteredVideos.slice(0, CONFIG.MAX_DISPLAY_COUNT);
      renderCards(limitedResults);
    }

    function playVideo(video) {
      const player = document.getElementById("videoPlayer");
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");

      player.src = video.file;
      container.style.display = "flex";
      btn.style.display = "block";
      
      // Hide cursor and button initially
      container.classList.remove("show-cursor");
      btn.classList.remove("visible");

      const startTime = Date.now();
      let ended = false;

      player.onended = () => {
        ended = true;
        logPlay(video.title, startTime, Date.now(), true);
        closePlayer();
      };

      player.onpause = () => {
        if (!ended) logPlay(video.title, startTime, Date.now(), false);
      };

      logPlay(video.title, startTime, null, false);
    }

    function closePlayer() {
      const player = document.getElementById("videoPlayer");
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");
      
      player.pause();
      player.src = "";
      container.style.display = "none";
      
      // Reset cursor and button state
      container.classList.remove("show-cursor");
      btn.classList.remove("visible");
    }

    function logPlay(title, start, end, completed) {
      playedLog.push({ title, start, end, completed });
      localStorage.setItem("playedLog", JSON.stringify(playedLog));
    }

    // Enhanced search with intelligent filtering
    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.trim();
      handleSearch(query);
    });

    // Mouse movement handling for video player
    document.addEventListener("mousemove", () => {
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");
      
      if (container.style.display === "flex") {
        // Show cursor and button on mouse movement
        container.classList.add("show-cursor");
        btn.classList.add("visible");
        
        // Hide again after 3 seconds of no movement
        clearTimeout(window.hideTimer);
        window.hideTimer = setTimeout(() => {
          container.classList.remove("show-cursor");
          btn.classList.remove("visible");
        }, 3000);
      }
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        closePlayer();
        document.getElementById("statsPage").style.display = "none";
      }
      // Clear search with Ctrl+K or Cmd+K
      if ((e.ctrlKey || e.metaKey) && e.key === "k") {
        e.preventDefault();
        document.getElementById("search").value = "";
        showRandomVideos();
        document.getElementById("search").focus();
      }
    });

    // Statistics functionality
    document.getElementById("statsButton").onclick = () => {
      document.getElementById("statsPage").style.display = "block";
      renderChart();
    };

    document.getElementById("closeStats").onclick = () => {
      document.getElementById("statsPage").style.display = "none";
    };

    function exportStats() {
      const logs = JSON.parse(localStorage.getItem("playedLog") || "[]");
      const blob = new Blob([JSON.stringify(logs, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "karaoke_stats.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function renderChart() {
      const logs = JSON.parse(localStorage.getItem("playedLog") || "[]");
      const count = {};
      logs.forEach(l => count[l.title] = (count[l.title] || 0) + 1);

      const labels = Object.keys(count);
      const data = Object.values(count);
      const ctx = document.getElementById('chart').getContext('2d');

      if (chartInstance) chartInstance.destroy();
      
      if (labels.length === 0) {
        ctx.fillStyle = '#fff';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Noch keine Statistiken verf√ºgbar', ctx.canvas.width / 2, ctx.canvas.height / 2);
        return;
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Wiedergaben',
            data: data,
            backgroundColor: '#e94d8f'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });
    }

    // Initialize the application
    loadVideos();
  </script>
</body>
</html>
