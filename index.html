<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karaoke ab Hof üé§</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'RocknRoll One', sans-serif;
      /* Farm-themed background with poster inspiration */
      background: 
        linear-gradient(135deg, rgba(56, 142, 60, 0.7) 0%, rgba(76, 175, 80, 0.7) 25%, rgba(139, 195, 74, 0.7) 50%, rgba(174, 213, 129, 0.7) 75%, rgba(200, 230, 201, 0.7) 100%),
        url('images/poster_2025.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      /* Fallback gradient if image doesn't load */
      background-color: #388e3c;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
      line-height: 1.4;
      position: relative;
    }
    
    /* Farm-themed poster-inspired overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 15% 25%, rgba(129, 199, 132, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 85% 75%, rgba(139, 195, 74, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255, 235, 59, 0.03) 0%, transparent 60%);
      background-size: 400px 400px, 600px 600px, 800px 800px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.4;
    }
    /* Header section with chicken mascot */
    .header-section {
      text-align: center;
      margin: 1em 0 0.5em 0;
      position: relative;
      z-index: 1;
    }
    
    .chicken-mascot {
      width: 80px;
      height: 80px;
      display: inline-block;
      vertical-align: middle;
      margin-right: 20px;
      filter: drop-shadow(3px 3px 6px rgba(46, 37, 92, 0.5));
      border-radius: 50%;
      background: linear-gradient(145deg, #ffeb3b, #ffc107);
      padding: 8px;
      box-shadow: 0 4px 15px rgba(255, 235, 59, 0.4);
    }
    
    h1 { 
      display: inline-block;
      margin: 0;
      font-size: 3em;
      color: #2d5016;
      text-shadow: 
        3px 3px 0px #81c784,
        6px 6px 10px rgba(129, 199, 132, 0.6);
      letter-spacing: 2px;
      vertical-align: middle;
    }
    
    /* Farm-themed decorative elements around title */
    h1::before,
    h1::after {
      content: 'üåæ';
      font-size: 0.6em;
      color: #8bc34a;
      margin: 0 20px;
      text-shadow: 2px 2px 4px rgba(46, 37, 92, 0.3);
    }
    #search { 
      margin: 1.5em auto 2em auto; 
      display: block; 
      padding: 1em 1.5em; 
      width: min(600px, 80%); 
      font-size: 1.2em;
      font-family: 'RocknRoll One', sans-serif;
      border: 3px solid #8bc34a;
      border-radius: 25px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(139,195,74,0.05));
      color: white;
      text-align: center;
      transition: all 0.3s ease;
      outline: none;
      box-shadow: 
        0 4px 15px rgba(56, 142, 60, 0.3),
        inset 0 2px 5px rgba(139, 195, 74, 0.1);
      position: relative;
      z-index: 1;
    }
    #search:focus {
      background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(139,195,74,0.1));
      box-shadow: 
        0 0 25px rgba(139, 195, 74, 0.6),
        0 6px 20px rgba(56, 142, 60, 0.4),
        inset 0 2px 5px rgba(139, 195, 74, 0.2);
      transform: scale(1.02);
      border-color: #aed581;
    }
    #search::placeholder {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
    }
    .search-info {
      display: none;
    }
    .video-grid { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 25px; 
      padding: 20px 40px; 
      max-width: 1400px;
      margin: 0 auto;
    }
    .card { 
      background: linear-gradient(145deg, #8bc34a 0%, #689f38 50%, #558b2f 100%);
      border: 3px solid #aed581;
      border-radius: 15px; 
      padding: 15px; 
      width: 250px; 
      cursor: pointer; 
      transition: all 0.3s ease;
      box-shadow: 
        0 6px 20px rgba(56, 142, 60, 0.4),
        inset 0 1px 3px rgba(174, 213, 129, 0.3);
      position: relative;
      z-index: 1;
    }
    
    /* Farm-themed glowing frame effect */
    .card::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #8bc34a, #aed581, #c8e6c9, #dcedc8);
      border-radius: 18px;
      z-index: -1;
      opacity: 0.7;
    }
    
    /* Add chicken decoration to cards */
    .card::after {
      content: '';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      background: url('images/singing-chicken.png') no-repeat center;
      background-size: contain;
      opacity: 0.3;
      z-index: 2;
    }
    
    .card:hover { 
      transform: scale(1.05) translateY(-8px); 
      box-shadow: 
        0 15px 35px rgba(139, 195, 74, 0.5),
        0 5px 15px rgba(56, 142, 60, 0.3),
        inset 0 1px 3px rgba(174, 213, 129, 0.4);
      background: linear-gradient(145deg, #aed581 0%, #8bc34a 50%, #689f38 100%);
    }
    
    .card:hover::after {
      opacity: 0.6;
      transform: scale(1.1);
    }
    
    .card img { 
      width: 100%; 
      height: 250px; 
      object-fit: cover; 
      border-radius: 12px;
      box-shadow: 
        0 4px 15px rgba(56, 142, 60, 0.4),
        inset 0 0 10px rgba(139, 195, 74, 0.1);
      border: 2px solid #8bc34a;
    }
    
    .title { 
      margin-top: 1em; 
      font-weight: bold; 
      font-size: 1.1em;
      text-align: center;
      color: white;
      text-shadow: 
        2px 2px 0px #2d5016,
        3px 3px 6px rgba(45, 80, 22, 0.8);
    }
    #playerContainer {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background-color: #000; justify-content: center; align-items: center; z-index: 1000;
      cursor: none;
    }
    #playerContainer.show-cursor {
      cursor: default;
    }
    video { width: 100vw; height: 100vh; object-fit: contain; background: #000; }
    #closeBtn {
      position: absolute; top: 20px; left: 20px;
      background: linear-gradient(145deg, #8bc34a, #689f38);
      color: white;
      border: 3px solid #aed581;
      padding: 12px 16px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      display: none;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-family: 'RocknRoll One', sans-serif;
      box-shadow: 
        0 4px 15px rgba(56, 142, 60, 0.4),
        inset 0 1px 3px rgba(174, 213, 129, 0.3);
      text-shadow: 2px 2px 4px rgba(45, 80, 22, 0.8);
    }
    #closeBtn.visible {
      opacity: 1;
    }
    #closeBtn:hover {
      background: linear-gradient(145deg, #aed581, #8bc34a);
      box-shadow: 
        0 6px 20px rgba(139, 195, 74, 0.5),
        inset 0 1px 3px rgba(174, 213, 129, 0.4);
    }
    #statsButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: linear-gradient(145deg, #8bc34a, #689f38);
      padding: 15px 20px;
      border: 3px solid #aed581;
      color: white;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'RocknRoll One', sans-serif;
      font-size: 0.9em;
      text-shadow: 2px 2px 4px rgba(45, 80, 22, 0.8);
      box-shadow: 
        0 4px 15px rgba(56, 142, 60, 0.4),
        inset 0 1px 3px rgba(174, 213, 129, 0.3);
      transition: all 0.3s ease;
    }
    
    #statsButton:hover {
      background: linear-gradient(145deg, #aed581, #8bc34a);
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px rgba(139, 195, 74, 0.5),
        0 3px 10px rgba(56, 142, 60, 0.3),
        inset 0 1px 3px rgba(174, 213, 129, 0.4);
    }
    #statsPage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1e1e1e;
      z-index: 2000;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #closeStats {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(145deg, #8bc34a, #689f38);
      color: white;
      border: 2px solid #aed581;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'RocknRoll One', sans-serif;
      text-shadow: 2px 2px 4px rgba(45, 80, 22, 0.8);
      box-shadow: 0 4px 10px rgba(56, 142, 60, 0.3);
      transition: all 0.3s ease;
    }
    
    #closeStats:hover {
      background: linear-gradient(145deg, #aed581, #8bc34a);
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(139, 195, 74, 0.4);
    }
    
    /* Farm-themed decorative elements */
    .farm-decoration {
      position: fixed;
      font-size: 2em;
      opacity: 0.15;
      z-index: 0;
      pointer-events: none;
      color: #8bc34a;
    }
    
    .farm-decoration:nth-child(1) { top: 10%; left: 5%; }
    .farm-decoration:nth-child(2) { top: 20%; right: 8%; }
    .farm-decoration:nth-child(3) { bottom: 15%; left: 10%; }
    .farm-decoration:nth-child(4) { bottom: 25%; right: 15%; }
    
    /* Chicken decorations */
    .chicken-decoration {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url('images/singing-chicken.png') no-repeat center;
      background-size: contain;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }
    
    .chicken-decoration:nth-child(5) { top: 30%; left: 15%; transform: rotate(-15deg); }
    .chicken-decoration:nth-child(6) { top: 60%; right: 20%; transform: rotate(20deg); }
    .chicken-decoration:nth-child(7) { bottom: 40%; left: 25%; transform: rotate(-10deg); }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .video-grid {
        padding: 20px 20px;
        gap: 20px;
        justify-content: center;
      }
      .card {
        width: 200px;
      }
      .card img {
        height: 200px;
      }
      h1 {
        font-size: 2.2em;
      }
      h1::before,
      h1::after {
        font-size: 0.5em;
        margin: 0 15px;
      }
      #search {
        width: 90%;
        font-size: 1.1em;
        padding: 0.8em 1.2em;
      }
      .farm-decoration,
      .chicken-decoration {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .video-grid {
        padding: 15px 15px;
        gap: 15px;
      }
      .card {
        width: 160px;
      }
      .card img {
        height: 160px;
      }
      h1 {
        font-size: 1.8em;
      }
      h1::before,
      h1::after {
        font-size: 0.4em;
        margin: 0 10px;
      }
      #search {
        font-size: 1em;
        padding: 0.7em 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Farm-themed decorative background elements -->
  <div class="farm-decoration" style="top: 10%; left: 5%;">ÔøΩ</div>
  <div class="farm-decoration" style="top: 20%; right: 8%;">üéµ</div>
  <div class="farm-decoration" style="bottom: 15%; left: 10%;">üé§</div>
  <div class="farm-decoration" style="bottom: 25%; right: 15%;">üåª</div>
  
  <!-- Chicken decorations -->
  <div class="chicken-decoration" style="top: 30%; left: 15%; transform: rotate(-15deg);"></div>
  <div class="chicken-decoration" style="top: 60%; right: 20%; transform: rotate(20deg);"></div>
  <div class="chicken-decoration" style="bottom: 40%; left: 25%; transform: rotate(-10deg);"></div>
  
  <div class="header-section">
    <img src="images/singing-chicken.png" alt="Singing Chicken" class="chicken-mascot">
    <h1>Karaoke ab Hof üé§</h1>
  </div>
  <input type="text" id="search" placeholder="Lied suchen...">
  <div class="video-grid" id="videoList"></div>
  <div id="playerContainer">
    <video id="videoPlayer" controls autoplay></video>
    <button id="closeBtn" onclick="closePlayer()">‚Üê Zur√ºck</button>
  </div>
  <button id="statsButton">üìä Statistik</button>
  <div id="statsPage">
    <button id="closeStats">‚úï</button>
    <h2>Statistik</h2>
    <canvas id="chart" width="800" height="400"></canvas>
    <p><button onclick="exportStats()">Statistik exportieren</button></p>
  </div>
  <script>
    let allVideos = [];
    let playedLog = JSON.parse(localStorage.getItem("playedLog") || "[]");
    let chartInstance = null;
    
    // Configuration for video display and search
    const CONFIG = {
      MAX_DISPLAY_COUNT: 50       // Maximum number of videos to display (both start page and search results)
    };

    async function loadVideos() {
      try {
        const res = await fetch("videos.json");
        allVideos = await res.json();
        showRandomVideos();
      } catch (error) {
        console.error("Error loading videos:", error);
      }
    }

    function showRandomVideos() {
      const sample = shuffle([...allVideos]).slice(0, CONFIG.MAX_DISPLAY_COUNT);
      renderCards(sample);
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderCards(videos) {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      
      if (videos.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #ccc; padding: 2em;">Keine Videos gefunden</div>';
        return;
      }
      
      videos.forEach(v => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${v.cover}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDIwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTIwIiBmaWxsPSIjNDQ0Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iNjAiIGZpbGw9IiNjY2MiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSI+S2VpbiBCaWxkPC90ZXh0Pgo8L3N2Zz4='"><div class="title">${v.title}</div>`;
        div.onclick = () => playVideo(v);
        container.appendChild(div);
      });
    }



    function handleSearch(query) {
      if (!query || query.length === 0) {
        // Show random videos when search is empty
        showRandomVideos();
        return;
      }

      // Filter videos based on search query (search starts immediately with any character)
      const filteredVideos = allVideos.filter(v => 
        v.title.toLowerCase().includes(query.toLowerCase())
      );

      if (filteredVideos.length === 0) {
        renderCards([]);
        return;
      }

      // Limit results to same number as start page
      const limitedResults = filteredVideos.slice(0, CONFIG.MAX_DISPLAY_COUNT);
      renderCards(limitedResults);
    }

    function playVideo(video) {
      const player = document.getElementById("videoPlayer");
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");

      player.src = video.file;
      container.style.display = "flex";
      btn.style.display = "block";
      
      // Hide cursor and button initially
      container.classList.remove("show-cursor");
      btn.classList.remove("visible");

      const startTime = Date.now();
      let ended = false;

      player.onended = () => {
        ended = true;
        logPlay(video.title, startTime, Date.now(), true);
        closePlayer();
      };

      player.onpause = () => {
        if (!ended) logPlay(video.title, startTime, Date.now(), false);
      };

      logPlay(video.title, startTime, null, false);
    }

    function closePlayer() {
      const player = document.getElementById("videoPlayer");
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");
      
      player.pause();
      player.src = "";
      container.style.display = "none";
      
      // Reset cursor and button state
      container.classList.remove("show-cursor");
      btn.classList.remove("visible");
    }

    function logPlay(title, start, end, completed) {
      playedLog.push({ title, start, end, completed });
      localStorage.setItem("playedLog", JSON.stringify(playedLog));
    }

    // Enhanced search with intelligent filtering
    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.trim();
      handleSearch(query);
    });

    // Mouse movement handling for video player
    document.addEventListener("mousemove", () => {
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");
      
      if (container.style.display === "flex") {
        // Show cursor and button on mouse movement
        container.classList.add("show-cursor");
        btn.classList.add("visible");
        
        // Hide again after 3 seconds of no movement
        clearTimeout(window.hideTimer);
        window.hideTimer = setTimeout(() => {
          container.classList.remove("show-cursor");
          btn.classList.remove("visible");
        }, 3000);
      }
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", e => {
      const playerContainer = document.getElementById("playerContainer");
      const statsPage = document.getElementById("statsPage");
      const searchField = document.getElementById("search");
      
      if (e.key === "Escape") {
        // If video is playing, close it
        if (playerContainer.style.display === "flex") {
          closePlayer();
        }
        // If stats page is open, close it
        else if (statsPage.style.display === "block") {
          statsPage.style.display = "none";
        }
        // If neither video nor stats are open, clear search field
        else {
          searchField.value = "";
          showRandomVideos();
        }
      }
      // Clear search with Ctrl+K or Cmd+K
      if ((e.ctrlKey || e.metaKey) && e.key === "k") {
        e.preventDefault();
        searchField.value = "";
        showRandomVideos();
        searchField.focus();
      }
    });

    // Statistics functionality
    document.getElementById("statsButton").onclick = () => {
      document.getElementById("statsPage").style.display = "block";
      renderChart();
    };

    document.getElementById("closeStats").onclick = () => {
      document.getElementById("statsPage").style.display = "none";
    };

    function exportStats() {
      const logs = JSON.parse(localStorage.getItem("playedLog") || "[]");
      const blob = new Blob([JSON.stringify(logs, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "karaoke_stats.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function renderChart() {
      const logs = JSON.parse(localStorage.getItem("playedLog") || "[]");
      const count = {};
      logs.forEach(l => count[l.title] = (count[l.title] || 0) + 1);

      const labels = Object.keys(count);
      const data = Object.values(count);
      const ctx = document.getElementById('chart').getContext('2d');

      if (chartInstance) chartInstance.destroy();
      
      if (labels.length === 0) {
        ctx.fillStyle = '#fff';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Noch keine Statistiken verf√ºgbar', ctx.canvas.width / 2, ctx.canvas.height / 2);
        return;
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Wiedergaben',
            data: data,
            backgroundColor: '#8bc34a'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });
    }

    // Initialize the application
    loadVideos();
  </script>
</body>
</html>
