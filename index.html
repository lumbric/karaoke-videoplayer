<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Karaoke ab Hof ðŸŽ¤</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #2e255c;
      color: white;
      overflow-x: hidden;
    }
    h1 { text-align: center; margin-top: 1em; }
    #search { margin: 1em auto; display: block; padding: 0.5em; width: 80%; font-size: 1.2em; }
    .search-info {
      text-align: center;
      margin: 0.5em;
      font-size: 0.9em;
      color: #ccc;
    }
    .video-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .card { background: #e94d8f; border-radius: 10px; padding: 10px; width: 200px; cursor: pointer; transition: 0.3s; }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }
    .title { margin-top: 0.5em; font-weight: bold; }
    #playerContainer {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background-color: #000; justify-content: center; align-items: center; z-index: 1000;
      cursor: none;
    }
    #playerContainer.show-cursor {
      cursor: default;
    }
    video { width: 100vw; height: 100vh; object-fit: contain; background: #000; }
    #closeBtn {
      position: absolute; top: 20px; right: 20px;
      background: rgba(255, 0, 100, 0.8); color: white; border: none;
      padding: 10px 20px; font-size: 1.2em; border-radius: 10px; cursor: pointer;
      display: none; z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #closeBtn.visible {
      opacity: 1;
    }
    #statsButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: #e94d8f;
      padding: 10px;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #statsPage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1e1e1e;
      z-index: 2000;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #closeStats {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e94d8f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Karaoke ab Hof ðŸŽ¤</h1>
  <input type="text" id="search" placeholder="Lied suchen...">
  <div class="search-info" id="searchInfo"></div>
  <div class="video-grid" id="videoList"></div>
  <div id="playerContainer">
    <video id="videoPlayer" controls autoplay></video>
    <button id="closeBtn" onclick="closePlayer()">âœ• ZurÃ¼ck</button>
  </div>
  <button id="statsButton">ðŸ“Š Statistik</button>
  <div id="statsPage">
    <button id="closeStats">âœ•</button>
    <h2>Statistik</h2>
    <canvas id="chart" width="800" height="400"></canvas>
    <p><button onclick="exportStats()">Statistik exportieren</button></p>
  </div>
  <script>
    let allVideos = [];
    let playedLog = JSON.parse(localStorage.getItem("playedLog") || "[]");
    let chartInstance = null;
    
    // Configuration for video display and search
    const CONFIG = {
      MAX_DISPLAY_COUNT: 30       // Maximum number of videos to display (both start page and search results)
    };

    async function loadVideos() {
      try {
        const res = await fetch("videos.json");
        allVideos = await res.json();
        showRandomVideos();
      } catch (error) {
        console.error("Error loading videos:", error);
        updateSearchInfo("Fehler beim Laden der Videos");
      }
    }

    function showRandomVideos() {
      const sample = shuffle([...allVideos]).slice(0, CONFIG.MAX_DISPLAY_COUNT);
      renderCards(sample);
      updateSearchInfo(`Zeige ${sample.length} zufÃ¤llige Videos von ${allVideos.length} verfÃ¼gbaren`);
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderCards(videos) {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      
      if (videos.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #ccc; padding: 2em;">Keine Videos gefunden</div>';
        return;
      }
      
      videos.forEach(v => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<img src="${v.cover}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDIwMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMTIwIiBmaWxsPSIjNDQ0Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iNjAiIGZpbGw9IiNjY2MiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjNlbSI+S2VpbiBCaWxkPC90ZXh0Pgo8L3N2Zz4='"><div class="title">${v.title}</div>`;
        div.onclick = () => playVideo(v);
        container.appendChild(div);
      });
    }

    function updateSearchInfo(message) {
      document.getElementById("searchInfo").textContent = message;
    }

    function handleSearch(query) {
      if (!query || query.length === 0) {
        // Show random videos when search is empty
        showRandomVideos();
        return;
      }

      // Filter videos based on search query (search starts immediately with any character)
      const filteredVideos = allVideos.filter(v => 
        v.title.toLowerCase().includes(query.toLowerCase())
      );

      if (filteredVideos.length === 0) {
        renderCards([]);
        updateSearchInfo("Keine Videos gefunden");
        return;
      }

      // Limit results to same number as start page
      const limitedResults = filteredVideos.slice(0, CONFIG.MAX_DISPLAY_COUNT);
      renderCards(limitedResults);
      
      // Update info message
      if (filteredVideos.length > CONFIG.MAX_DISPLAY_COUNT) {
        updateSearchInfo(`Zeige ${CONFIG.MAX_DISPLAY_COUNT} von ${filteredVideos.length} gefundenen Videos`);
      } else {
        updateSearchInfo(`${filteredVideos.length} Videos gefunden`);
      }
    }

    function playVideo(video) {
      const player = document.getElementById("videoPlayer");
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");

      player.src = video.file;
      container.style.display = "flex";
      btn.style.display = "block";
      
      // Hide cursor and button initially
      container.classList.remove("show-cursor");
      btn.classList.remove("visible");

      const startTime = Date.now();
      let ended = false;

      player.onended = () => {
        ended = true;
        logPlay(video.title, startTime, Date.now(), true);
        closePlayer();
      };

      player.onpause = () => {
        if (!ended) logPlay(video.title, startTime, Date.now(), false);
      };

      logPlay(video.title, startTime, null, false);
    }

    function closePlayer() {
      const player = document.getElementById("videoPlayer");
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");
      
      player.pause();
      player.src = "";
      container.style.display = "none";
      
      // Reset cursor and button state
      container.classList.remove("show-cursor");
      btn.classList.remove("visible");
    }

    function logPlay(title, start, end, completed) {
      playedLog.push({ title, start, end, completed });
      localStorage.setItem("playedLog", JSON.stringify(playedLog));
    }

    // Enhanced search with intelligent filtering
    document.getElementById("search").addEventListener("input", e => {
      const query = e.target.value.trim();
      handleSearch(query);
    });

    // Mouse movement handling for video player
    document.addEventListener("mousemove", () => {
      const container = document.getElementById("playerContainer");
      const btn = document.getElementById("closeBtn");
      
      if (container.style.display === "flex") {
        // Show cursor and button on mouse movement
        container.classList.add("show-cursor");
        btn.classList.add("visible");
        
        // Hide again after 3 seconds of no movement
        clearTimeout(window.hideTimer);
        window.hideTimer = setTimeout(() => {
          container.classList.remove("show-cursor");
          btn.classList.remove("visible");
        }, 3000);
      }
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        closePlayer();
        document.getElementById("statsPage").style.display = "none";
      }
      // Clear search with Ctrl+K or Cmd+K
      if ((e.ctrlKey || e.metaKey) && e.key === "k") {
        e.preventDefault();
        document.getElementById("search").value = "";
        showRandomVideos();
        document.getElementById("search").focus();
      }
    });

    // Statistics functionality
    document.getElementById("statsButton").onclick = () => {
      document.getElementById("statsPage").style.display = "block";
      renderChart();
    };

    document.getElementById("closeStats").onclick = () => {
      document.getElementById("statsPage").style.display = "none";
    };

    function exportStats() {
      const logs = JSON.parse(localStorage.getItem("playedLog") || "[]");
      const blob = new Blob([JSON.stringify(logs, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "karaoke_stats.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function renderChart() {
      const logs = JSON.parse(localStorage.getItem("playedLog") || "[]");
      const count = {};
      logs.forEach(l => count[l.title] = (count[l.title] || 0) + 1);

      const labels = Object.keys(count);
      const data = Object.values(count);
      const ctx = document.getElementById('chart').getContext('2d');

      if (chartInstance) chartInstance.destroy();
      
      if (labels.length === 0) {
        ctx.fillStyle = '#fff';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Noch keine Statistiken verfÃ¼gbar', ctx.canvas.width / 2, ctx.canvas.height / 2);
        return;
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Wiedergaben',
            data: data,
            backgroundColor: '#e94d8f'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });
    }

    // Initialize the application
    loadVideos();
  </script>
</body>
</html>
